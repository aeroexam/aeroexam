if(!localStorage.getItem("adminUser")){
    localStorage.setItem("adminUser","admin");
    localStorage.setItem("adminPass","aeroexammodules");
}

let currentModule = "";
let selectedQuestions = [];

function showModules(){
    document.getElementById("home").classList.add("hidden");
    document.getElementById("modules").classList.remove("hidden");
}

function showAdmin(){
    document.getElementById("home").classList.add("hidden");
    document.getElementById("adminLogin").classList.remove("hidden");
}

function goHome(){
    location.reload();
}

function confirmStart(module){
    if(confirm("Start " + module + " exam?")){
        let name = prompt("Enter your name:");
        if(name){
            startExam(module,name);
        }
    }
}

function startExam(module,name){
    currentModule = module;
    selectedQuestions = shuffle(questionBank[module]).slice(0,25);
    document.getElementById("modules").classList.add("hidden");
    let examDiv = document.getElementById("exam");
    examDiv.innerHTML = "<h2>"+module+" Exam</h2><form id='examForm'>";
    selectedQuestions.forEach(function(q,i){
        examDiv.innerHTML += "<p>"+(i+1)+". "+q.question+"</p>";
        q.options.forEach(function(opt,j){
            examDiv.innerHTML += "<input type='radio' name='q"+i+"' value='"+j+"'> "+opt+"<br>";
        });
    });
    examDiv.innerHTML += "<br><button type='button' onclick='submitExam(""+name+"")'>Submit</button></form>";
    examDiv.classList.remove("hidden");
}

function submitExam(name){
    if(!confirm("Are you sure to submit?")) return;
    let score = 0;
    let answers = [];
    selectedQuestions.forEach(function(q,i){
        let selected = document.querySelector("input[name='q"+i+"']:checked");
        let val = selected ? parseInt(selected.value) : -1;
        if(val === q.answer) score++;
        answers.push({question:q.question,selected:val,correct:q.answer});
    });
    let result = {name:name,module:currentModule,score:score,date:new Date().toLocaleString(),answers:answers};
    let results = JSON.parse(localStorage.getItem("results")||"[]");
    results.push(result);
    localStorage.setItem("results",JSON.stringify(results));
    alert("Score: "+score+"/25");
    goHome();
}

function adminLogin(){
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;
    if(u===localStorage.getItem("adminUser") && p===localStorage.getItem("adminPass")){
        document.getElementById("adminLogin").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
    } else alert("Invalid credentials");
}

function viewResults(){
    let results = JSON.parse(localStorage.getItem("results")||"[]");
    alert(JSON.stringify(results,null,2));
}

function changeCredentials(){
    let newUser = prompt("New Username:");
    let newPass = prompt("New Password:");
    if(newUser && newPass){
        localStorage.setItem("adminUser",newUser);
        localStorage.setItem("adminPass",newPass);
        alert("Credentials Updated.");
    }
}

function shuffle(array){
    return array.sort(function(){ return 0.5 - Math.random(); });
}
