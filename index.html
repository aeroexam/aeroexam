<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aero Exam Modules</title>
<style>
  :root { --border:#d0d7de; --bg:#fff; --muted:#57606a; }
  body { font-family: Arial, sans-serif; margin:0; padding:24px; background:#fafbfc; }
  .container { max-width: 1000px; margin: 0 auto; }
  h1,h2,h3 { margin: 0 0 12px 0; }
  .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:16px; }
  .card { background:var(--bg); border:1px solid var(--border); border-radius:10px; padding:16px; }
  .btn { padding:10px 14px; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; font-weight:600; }
  .btn.primary { background:#0969da; color:#fff; border-color:#0969da; }
  .btn.danger { background:#d1242f; color:#fff; border-color:#d1242f; }
  .btn:disabled { opacity:.6; cursor:not-allowed; }
  .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  .muted { color:var(--muted); }
  .hidden { display:none; }
  input, select, textarea { width:100%; padding:10px; border:1px solid var(--border); border-radius:8px; }
  textarea { min-height: 90px; }
  .qcard { border:1px solid var(--border); border-radius:10px; padding:14px; margin:10px 0; background:#fff; }
  .qtitle { font-weight:bold; margin-bottom:10px; }
  .pill { display:inline-block; padding:3px 8px; border:1px solid var(--border); border-radius:999px; font-size:12px; margin-left:6px; }
  .opt-row { display:flex; gap:10px; align-items:flex-start; margin:6px 0; }
  .opt-row input { margin-top: 3px; }
  .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; padding:20px; z-index:9999; }
  .modal { width:min(560px, 100%); background:#fff; border-radius:12px; border:1px solid var(--border); padding:16px; }
  table { width:100%; border-collapse:collapse; }
  th, td { border-bottom:1px solid var(--border); padding:10px; text-align:left; vertical-align:top; }
  th { background:#f6f8fa; }
  code { background:#f6f8fa; padding:2px 6px; border-radius:6px; }

  /* FORCE LEFT ALIGNMENT FOR ALL EXAM OPTION TEXT */
  #viewExam, #examQuestions, .qcard, .qtitle { text-align: left !important; }
  .opt-row { display:flex; justify-content:flex-start !important; align-items:flex-start !important; gap:10px; margin:6px 0; }
  .opt-row input { margin-top:3px; flex:0 0 auto; }
  .opt-row > div { flex:1 1 auto; text-align:left !important; }

\1
</head>
<body>
<div class="container">
  <h1>Aero Exam Modules</h1>
  <!-- HOME -->
  <div id="viewHome" class="card">
    <h2>Home</h2>
    <div class="grid" style="margin-top:12px;">
      <div class="card">
        <h3>Exam Modules</h3>
        <p class="muted">Take an exam (25 random MCQs).</p>
        <button class="btn primary" onclick="nav('modules')">Open</button>
      </div>
      <div class="card">
        <h3>Admin Access</h3>
        <p class="muted">Manage question bank and view results.</p>
        <button class="btn" onclick="nav('adminLogin')">Open</button>
      </div>
    </div>
  </div>

  <!-- MODULES -->
  <div id="viewModules" class="card hidden">
    <div class="row" style="justify-content:space-between;">
      <h2>Exam Modules</h2>
      <button class="btn" onclick="nav('home')">Back</button>
    </div>
    <p class="muted">Choose a module. You will be asked to confirm and enter your name.</p>
    <div class="row" id="moduleButtons"></div>
  </div>

  <!-- EXAM -->
  <div id="viewExam" class="card hidden"></div>

  <!-- RESULT -->
  <div id="viewResult" class="card hidden"></div>

  <!-- ADMIN LOGIN -->
  <div id="viewAdminLogin" class="card hidden">
    <div class="row" style="justify-content:space-between;">
      <h2>Admin Login</h2>
      <button class="btn" onclick="nav('home')">Back</button>
    </div>
    <div class="grid" style="margin-top:12px;">
      <div>
        <label class="muted">Username</label>
        <input id="adminUser" placeholder="Username" autocomplete="off" value=""/>
      </div>
      <div>
        <label class="muted">Password</label>
        <input id="adminPass" type="password" placeholder="Password" autocomplete="new-password" value=""/>
      </div>
    </div>
    <div class="row" style="margin-top:12px;">
      <button class="btn primary" onclick="adminLogin()">Login</button>
    </div>
    </div>

  <!-- ADMIN PANEL -->
  <div id="viewAdmin" class="card hidden">
    <div class="row" style="justify-content:space-between;">
      <h2>Admin Panel</h2>
      <button class="btn" onclick="adminLogout()">Logout</button>
    </div>

    <div class="grid" style="margin-top:12px;">
      <div class="card">
        <h3>Results</h3>
        <p class="muted">View attempts (name, module, score, date) and review answers.</p>
        <button class="btn primary" onclick="renderResults()">Open Results</button>
      </div>

      <div class="card">
        <h3>Security</h3>
        <p class="muted">Change admin username/password for this device.</p>
        <button class="btn" onclick="changeCredentials()">Change Credentials</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div class="row" style="justify-content:space-between;">
        <h3>Question Bank</h3>
        <div class="row">
          <button class="btn" onclick="exportBank()">Export (.json)</button>
          <label class="btn" style="display:inline-flex; align-items:center; gap:8px;">
            Import (.json)
            <input id="importFile" type="file" accept=".json" style="display:none" onchange="importBank(event)">
          </label>
        </div>
      </div>
      <p class="muted">Edit/add/delete questions. (DOCX/PDF upload parsing is not included for GitHub Pages static mode; use JSON import/export.)</p>

      <div class="grid" style="margin-top:10px;">
        <div>
          <label class="muted">Module</label>
          <select id="adminModule" onchange="renderQuestionList()"></select>
        </div>
        <div>
          <label class="muted">Rename module</label>
          <div class="row">
            <input id="renameModuleInput" placeholder="New module name"/>
            <button class="btn" onclick="renameModule()">Rename</button>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button class="btn primary" onclick="openQuestionEditor()">Add Question</button>
        <button class="btn danger" onclick="deleteModule()">Delete Module</button>
        <button class="btn" onclick="addModule()">Add Module</button>
      </div>

      <div id="adminQuestions" style="margin-top:12px;"></div>
    </div>

    <div id="adminResults" class="card hidden" style="margin-top:16px;"></div>
  </div>
</div>

/* MODAL */
function showModal(title, bodyHtml, buttons){
  const backdrop = document.createElement("div");
  backdrop.className = "modal-backdrop";
  backdrop.innerHTML = `
    <div class="modal">
      <h3>${escapeHtml(title)}</h3>
      <div style="margin-top:10px;">${bodyHtml}</div>
      <div class="row" style="margin-top:14px; justify-content:flex-end;" id="modalBtns"></div>
    </div>
  `;
  document.body.appendChild(backdrop);
  const btnWrap = backdrop.querySelector("#modalBtns");
  buttons.forEach(b=>{
    const btn = document.createElement("button");
    btn.className = "btn " + (b.primary ? "primary" : "");
    if(b.danger) btn.className = "btn danger";
    btn.textContent = b.text;
    btn.onclick = ()=>{
      if(b.onClick) b.onClick(()=>document.body.removeChild(backdrop));
      else document.body.removeChild(backdrop);
    };
    btnWrap.appendChild(btn);
  });
}

/* EXAM FLOW */
let currentModule = null;
let currentName = null;
let currentQuestions = [];
let currentStartISO = null;

function confirmStart(moduleName){
  showModal(
    `Start ${moduleName} exam?`,
    `<p class="muted">This will generate 25 random multiple-choice questions.</p>
     <label class="muted">Your name</label>
     <input id="respondentName" placeholder="Enter your name" />`,
    [
      {text:"Cancel", onClick:(close)=>close()},
      {text:"Start", primary:true, onClick:(close)=>{
        const name = document.getElementById("respondentName").value.trim();
        if(!name){ alert("Please enter your name."); return; }
        close();
        startExam(moduleName, name);
      }}
    ]
  );
}

function startExam(moduleName, name){
  const bank = getBank();
  if(!bank[moduleName] || bank[moduleName].length < 25){
    alert("This module does not have enough questions (need at least 25).");
    return;
  }
  currentModule = moduleName;
  currentName = name;
  currentStartISO = new Date().toISOString();

  const pool = bank[moduleName].slice();
  const easy = pool.filter(q=>q.difficulty==="easy");
  const mod = pool.filter(q=>q.difficulty==="moderate");
  const diff = pool.filter(q=>q.difficulty==="difficult");

  const targetEasy = 15, targetMod = 8, targetDiff = 2; // ~60/30/10
  const pick = [];
  pick.push(...sample(easy, targetEasy));
  pick.push(...sample(mod, targetMod));
  pick.push(...sample(diff, targetDiff));

  const remaining = 25 - pick.length;
  if(remaining > 0){
    const rest = pool.filter(q=>!pick.includes(q));
    pick.push(...sample(rest, remaining));
  }

  currentQuestions = shuffle(pick).map(q=>{
    const opts = q.options.slice();
    const correctText = opts[q.answer];
    const shuffled = shuffle(opts);
    const newAnswer = shuffled.indexOf(correctText);
    return {
      question: q.question,
      options: shuffled,
      answer: newAnswer,
      difficulty: q.difficulty
    };
  });

  renderExam();
  nav("exam");
}

function renderExam(){
  const root = document.getElementById("viewExam");
  root.innerHTML = `
    <div class="row" style="justify-content:space-between;">
      <div>
        <h2>${escapeHtml(currentModule)} Exam</h2>
        <div class="muted">Respondent: <b>${escapeHtml(currentName)}</b> • 25 questions</div>
      </div>
      <button class="btn" onclick="nav('modules')">Back to Modules</button>
    </div>
    <div id="examQuestions" style="margin-top:12px;"></div>
    <div class="row" style="justify-content:flex-end; margin-top:14px;">
      <button class="btn primary" onclick="confirmSubmit()">Submit</button>
    </div>
  `;

  const qWrap = document.getElementById("examQuestions");
  currentQuestions.forEach((q, idx)=>{
    const qDiv = document.createElement("div");
    qDiv.className = "qcard";
    qDiv.innerHTML = `
      <div class="qtitle">${idx+1}. ${escapeHtml(q.question)} </div>
      <div>
        ${q.options.map((opt,j)=>`
          <div class="opt-row">
            <input type="radio" name="q${idx}" value="${j}">
            <div>${escapeHtml(opt)}</div>
          </div>
        `).join("")}
      </div>
    `;
    qWrap.appendChild(qDiv);
  });
}

function confirmSubmit(){
  showModal(
    "Submit exam?",
    `<p class="muted">Are you sure you want to submit? You won't be able to change answers after submitting.</p>`,
    [
      {text:"Cancel", onClick:(close)=>close()},
      {text:"Submit", primary:true, onClick:(close)=>{ close(); submitExam(); }}
    ]
  );
}

function submitExam(){
  let score = 0;
  const answers = [];
  currentQuestions.forEach((q, idx)=>{
    const sel = document.querySelector(`input[name="q${idx}"]:checked`);
    const selected = sel ? parseInt(sel.value,10) : -1;
    const correct = q.answer;
    if(selected === correct) score++;
    answers.push({ question:q.question, options:q.options, selected, correct, difficulty:q.difficulty });
  });

  const attempt = {
    name: currentName,
    module: currentModule,
    score,
    total: 25,
    dateTaken: new Date().toLocaleString(),
    startISO: currentStartISO,
    endISO: new Date().toISOString(),
    answers
  };

  const results = getResults();
  results.unshift(attempt);
  saveResults(results);

  renderResult(attempt);
  nav("result");
}

function renderResult(attempt){
  const root = document.getElementById("viewResult");
  root.innerHTML = `
    <div class="row" style="justify-content:space-between;">
      <div>
        <h2>Result</h2>
        <div class="muted"><b>${escapeHtml(attempt.name)}</b> • ${escapeHtml(attempt.module)} • ${escapeHtml(attempt.dateTaken)}</div>
      </div>
      <button class="btn" onclick="nav('home')">Home</button>
    </div>

    <div class="card" style="margin-top:12px;">
      <h3>Score: ${attempt.score}/${attempt.total}</h3>
      <p class="muted">Your answers have been recorded.</p>
      <button class="btn primary" onclick="nav('home')">Continue</button>
      <button class="btn" style="margin-left:8px;" onclick="showReview(${0})">Review Answers</button>
    </div>
  `;
  // store latest attempt index 0 for review convenience
  window.__latestAttempt = attempt;
}

function showReview(){
  const r = window.__latestAttempt;
  if(!r) return;
  const body = `
    <p class="muted"><b>${escapeHtml(r.name)}</b> • ${escapeHtml(r.module)} • ${escapeHtml(r.dateTaken)}</p>
    <p><b>Score:</b> ${r.score}/${r.total}</p>
    <div style="max-height:55vh; overflow:auto; padding-right:8px;">
      ${r.answers.map((a,i)=>{
        const sel = a.selected;
        const correct = a.correct;
        const selText = sel>=0 ? a.options[sel] : "(No answer)";
        const correctText = a.options[correct];
        const ok = sel===correct;
        return `
          <div class="qcard">
            <div class="qtitle">${i+1}. ${escapeHtml(a.question)} </div>
            <div class="muted">Your answer: <b>${escapeHtml(selText)}</b> ${ok ? "✅" : "❌"}</div>
            ${ok ? "" : `<div class="muted">Correct: <b>${escapeHtml(correctText)}</b></div>`}
          </div>
        `;
      }).join("")}
    </div>
  `;
  showModal("Answer Review", body, [{text:"Close"}]);
}

function adminLogin(){
  const u = document.getElementById("adminUser").value.trim();
  const p = document.getElementById("adminPass").value;
  if(u === localStorage.getItem(KEY_ADMIN_USER) && p === localStorage.getItem(KEY_ADMIN_PASS)){

    openAdmin();
  } else { alert("Invalid credentials"); }
}

function openAdmin(){
  if(!isAdminAuthed()){ nav("adminLogin"); return; }
  nav("admin");
  populateAdminModules();
  renderQuestionList();
  document.getElementById("adminResults").classList.add("hidden");
}

function populateAdminModules(){

}

function renderQuestionList(){
  const bank = getBank();

  root.innerHTML = `<div class="muted">Total questions: <b>${list.length}</b></div>`;
  list.forEach((q, idx)=>{

    div.className = "qcard";
    div.innerHTML = `

function changeCredentials(){
  showModal(
    "Change Admin Credentials",
    `<label class="muted">New username</label>
     <input id="newAdminUser" placeholder="e.g., admin" />
     <div style="height:10px;"></div>
     <label class="muted">New password</label>
     <input id="newAdminPass" type="password" placeholder="New password" />`,
    [
      {text:"Cancel"},

        if(!nu || !np){ alert("Please fill both fields."); return; }
        localStorage.setItem(KEY_ADMIN_USER, nu);
        localStorage.setItem(KEY_ADMIN_PASS, np);
        alert("Credentials updated for this device/browser.");

function openQuestionEditor(index=null){
  const bank = getBank();
  const moduleName = document.getElementById("adminModule").value;
  const isEdit = index !== null;
  const q = isEdit ? bank[moduleName][index] : {question:"", options:["","","",""], answer:0, difficulty:"easy"};

  showModal(
    isEdit ? "Edit Question" : "Add Question",
    `<label class="muted">Question</label>
     <textarea id="qe_question">${escapeHtml(q.question)}</textarea>
     <div style="height:10px;"></div>
     <div class="grid">
       <div><label class="muted">Option A</label><input id="qe_o0" value="${escapeHtml(q.options[0]||"")}"/></div>
       <div><label class="muted">Option B</label><input id="qe_o1" value="${escapeHtml(q.options[1]||"")}"/></div>
       <div><label class="muted">Option C</label><input id="qe_o2" value="${escapeHtml(q.options[2]||"")}"/></div>
       <div><label class="muted">Option D</label><input id="qe_o3" value="${escapeHtml(q.options[3]||"")}"/></div>
     </div>
     <div style="height:10px;"></div>
     <div class="grid">
       <div>
         <label class="muted">Correct answer</label>
         <select id="qe_answer">
           <option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option>
         </select>
       </div>
       <div>
         <label class="muted">Difficulty</label>
         <select id="qe_diff">
           <option value="easy">easy</option>
           <option value="moderate">moderate</option>
           <option value="difficult">difficult</option>
         </select>
       </div>
     </div>`,
    [
      {text:"Cancel"},
      {text:"Save", primary:true, onClick:(close)=>{
        const nq = document.getElementById("qe_question").value.trim();
        const opts = [0,1,2,3].map(i=>document.getElementById("qe_o"+i).value.trim());
        const ans = parseInt(document.getElementById("qe_answer").value,10);
        const diff = document.getElementById("qe_diff").value;
        if(!nq){ alert("Question is required."); return; }
        if(opts.some(o=>!o)){ alert("All 4 options are required."); return; }
        const newObj = { question:nq, options:opts, answer:ans, difficulty:diff };
        if(isEdit) bank[moduleName][index] = newObj;
        else bank[moduleName].push(newObj);
        saveBank(bank);
        renderQuestionList();
        close();
      }}
    ]
  );
  setTimeout(()=>{
    document.getElementById("qe_answer").value = String(q.answer ?? 0);
    document.getElementById("qe_diff").value = q.difficulty ?? "easy";
  },0);
}

function deleteQuestion(index){
  if(!confirm("Delete this question?")) return;
  const bank = getBank();
  const moduleName = document.getElementById("adminModule").value;
  bank[moduleName].splice(index,1);
  saveBank(bank);
  renderQuestionList();
}

function addModule(){
  const name = prompt("New module name:");
  if(!name) return;
  const bank = getBank();
  if(bank[name]){ alert("Module already exists."); return; }
  bank[name] = [];
  saveBank(bank);
  populateAdminModules();
  document.getElementById("adminModule").value = name;
  renderQuestionList();
}

function deleteModule(){
  const moduleName = document.getElementById("adminModule").value;
  if(!moduleName) return;
  if(!confirm(`Delete module "${moduleName}"? This cannot be undone.`)) return;
  const bank = getBank();
  delete bank[moduleName];
  saveBank(bank);
  populateAdminModules();
  renderQuestionList();
}

function renameModule(){
  const moduleName = document.getElementById("adminModule").value;
  const newName = document.getElementById("renameModuleInput").value.trim();
  if(!moduleName || !newName) { alert("Select a module and enter a new name."); return; }
  const bank = getBank();
  if(bank[newName]) { alert("That name already exists."); return; }
  bank[newName] = bank[moduleName];
  delete bank[moduleName];
  saveBank(bank);
  populateAdminModules();
  document.getElementById("adminModule").value = newName;
  document.getElementById("renameModuleInput").value = "";
  renderQuestionList();
}

function renderResults(){
  const wrap = document.getElementById("adminResults");
  wrap.classList.remove("hidden");
  const results = getResults();
  if(results.length===0){
    wrap.innerHTML = `<h3>Results</h3><p class="muted">No attempts recorded yet.</p>`;
    return;
  }
  wrap.innerHTML = `
    <div class="row" style="justify-content:space-between;">
      <h3>Results</h3>
      <div class="row"><button class="btn danger" onclick="clearResults()">Clear All</button></div>
    </div>
    <table>
      <thead><tr><th>Date</th><th>Name</th><th>Module</th><th>Score</th><th>Review</th></tr></thead>
      <tbody id="resRows"></tbody>
    </table>

  results.forEach((r, idx)=>{

      <td>${escapeHtml(r.dateTaken)}</td>
      <td>${escapeHtml(r.name)}</td>
      <td>${escapeHtml(r.module)}</td>
      <td><b>${r.score}/${r.total}</b></td>

function clearResults(){
  if(!confirm("Clear all saved results on this device/browser?")) return;
  saveResults([]);
  renderResults();
}

function reviewResult(index){
  const results = getResults();
  const r = results[index];
  if(!r) return;
  const body = `
    <p class="muted"><b>${escapeHtml(r.name)}</b> • ${escapeHtml(r.module)} • ${escapeHtml(r.dateTaken)}</p>
    <p><b>Score:</b> ${r.score}/${r.total}</p>
    <div style="max-height:55vh; overflow:auto; padding-right:8px;">
      ${r.answers.map((a,i)=>{
        const sel = a.selected;
        const correct = a.correct;
        const selText = sel>=0 ? a.options[sel] : "(No answer)";
        const correctText = a.options[correct];
        const ok = sel===correct;
        return `
          <div class="qcard">
            <div class="qtitle">${i+1}. ${escapeHtml(a.question)} </div>
            <div class="muted">Your answer: <b>${escapeHtml(selText)}</b> ${ok ? "✅" : "❌"}</div>
            ${ok ? "" : `<div class="muted">Correct: <b>${escapeHtml(correctText)}</b></div>`}
          </div>
        `;
      }).join("")}
    </div>
  `;
  showModal("Answer Review", body, [{text:"Close"}]);
}

function exportBank(){
  const bank = getBank();
  const blob = new Blob([JSON.stringify(bank, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "aero_exam_question_bank.json";
  a.click();
  URL.revokeObjectURL(url);
}

function importBank(event){
  const file = event.target.files && event.target.files[0];
  event.target.value = "";
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    try{
      const obj = JSON.parse(String(reader.result || "{}"));
      if(typeof obj !== "object" || Array.isArray(obj)) throw new Error("Invalid JSON");
      for(const mod of Object.keys(obj)){
        if(!Array.isArray(obj[mod])) throw new Error("Invalid module list: " + mod);
      }
      saveBank(obj);
      populateAdminModules();
      renderQuestionList();
      alert("Question bank imported.");
    }catch(e){
      alert("Import failed: " + e.message);
    }
  };
  reader.readAsText(file);
}

/* UTIL */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function sample(arr, n){
  if(!arr || arr.length===0) return [];
  return shuffle(arr).slice(0, Math.min(n, arr.length));
}
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}
